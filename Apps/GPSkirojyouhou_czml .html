<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="../Build/Cesium/Widgets/widgets.css" />
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain(),
        baseLayerPicker: true,
        shouldAnimate: true,
      });      
      
      viewer.dataSources
          .add(Cesium.CzmlDataSource.load('../data/191105_load3.czml'))
          .then(function (ds) {
            var entity = ds.entities.getById("path");
            viewer.trackedEntity = entity;
      });
      
      viewer.dataSources.add(Cesium.KmlDataSource.load('../data/191105_load2.kml'));
      //確認用URL:https://fukusawarajiro41543.github.io/cesim2/Apps/GPSkirojyouhou_czml.html
    </script>
  </body>
</html>
