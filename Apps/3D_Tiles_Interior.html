<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      //const viewer = new Cesium.Viewer("cesiumContainer");
      // San Miguel model created by Guillermo M. Leal Llaguno. Cleaned up and hosted by Morgan McGuire: http://graphics.cs.williams.edu/data/meshes.xml
      const viewer = new Cesium.Viewer("cesiumContainer");

      try {
        const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(125737);
        viewer.scene.primitives.add(tileset);
      } catch (error) {
        console.log(`Error loading tileset: ${error}`);
      }

      const initialPosition = new Cesium.Cartesian3(
        -1111583.3721328347,
        -5855888.151574568,
        2262561.444696748
      );
      const initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(
        100.0,
        -15.0,
        0.0
      );
      viewer.scene.camera.setView({
        destination: initialPosition,
        orientation: initialOrientation,
        endTransform: Cesium.Matrix4.IDENTITY,
      });

    </script>
  </body>
</html>
