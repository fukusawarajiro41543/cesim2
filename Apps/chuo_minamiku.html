<body>
  <div id="cesiumContainer"></div>

    // B. terrainProviderを設定

    // ①建物モデルの追加
    var your_3d_tiles =viewer.scene.primitives.add(new Cesium.Cesium3DTileset({

    }));
    // ②カメラのズーム
    viewer.flyTo(your_3d_tiles);
